language = "C"
header = "/* Some License */"
trailer = ""
include_guard = "ARANYA_H"
pragma_once = true
autogen_warning = "/* Code generated by cbindgen. DO NOT EDIT. */"
include_version = true
namespace = "orbit_"
namespaces = []
using_namespaces = []
sys_includes = []
includes = []
no_includes = false
cpp_compat = true
after_includes = ""
braces = "SameLine"
line_length = 80
tab_width = 4
documentation = true
documentation_style = "doxy"
documentation_length = "full"

style = "both"
usize_is_size_t = true # ??

[defines]

[export]
include = []
exclude = ["excluded"]
item_types = []
renaming_overrides_prefixing = false

[layout]
packed = "__attribute__((packed))"
aligned_n = "__attribute__((aligned))"
