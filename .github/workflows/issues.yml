name: Adds all opened issues to Platform Scrum project board
on:
  issues:
    types:
      - opened
jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.3.0
        with:
          project-url: https://github.com/orgs/spideroak-inc/projects/3
          github-token: ${{ secrets.CC_ISSUES_TOKEN }}
