[workspace]
resolver = "2"

members = [
	"crates/*"
]

exclude = [
	"canaries",
]

[workspace.package]
authors = ["SpiderOak, Inc."]
edition = "2021"
license = "UNLICENSED"
publish = false
rust-version = "1.74"

[workspace.lints.rust]
# missing_docs = "warn"
rust_2018_idioms = "warn"
unused_lifetimes = "warn"
unused_qualifications = "warn"

[workspace.lints.clippy]
cast_lossless = "warn"
cast_possible_wrap = "warn"
cast_precision_loss = "warn"
cast_sign_loss = "warn"
panic = "warn"
unwrap_used = "warn"
wildcard_imports = "warn"

[workspace.dependencies]
byteorder = { version = "1", default-features = false }
cfg-if = { version = "1", default-features = false }
const_format = { version = "0.2", default-features = false }
heapless = { version = "0.7", default-features = false }
libc = { version = "0.2", default-features = false }
log = { version = "0.4", default-features = false }
postcard = { version = "1", default-features = false }
rand = { version = "0.8", default-features = false }
rand_core = { version = "0.6", default-features = false }
serde = { version = "1", default-features = false }
spin = { version = "0.9.8", default-features = false }
quinn = { version = "0.10.1" }
anyhow = "1.0.22"
tokio = { version = "1.28.1", default-features = false}
tokio-util = { version = "0.7.8", default-features = false }
rustls = { version = "0.21.0", default-features = false }

[profile.dev]
panic = "abort"
# TODO(#373): Remove when root cause is resolved.
codegen-units = 1

[profile.dev-std]
inherits = "dev"
panic = "unwind"

[profile.release]
lto = "thin"
panic = "abort"

[profile.release-small]
inherits = "release"
opt-level = "s"
strip = "debuginfo"

[profile.release-std]
inherits = "release"
panic = "unwind"

[profile.bench]
inherits = "release"
