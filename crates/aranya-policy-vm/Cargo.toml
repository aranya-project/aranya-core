[package]
name = "aranya-policy-vm"
description = "The Aranya Policy Virtual Machine"
version = "0.2.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[lib]

[features]
default = []

# Enable `FfiModule` derivation.
derive = []

# Enable `std`.
std = [
	"aranya-buggy/std",
	"aranya-crypto/std",
	"aranya-policy-ast/std",
]

[dependencies]
aranya-buggy = { version = "0.1.0", path = "../aranya-buggy", features = ["alloc"] }
aranya-crypto = { version = "0.2.0", path = "../aranya-crypto", default-features = false }
aranya-policy-ast = { version = "0.1.0", path = "../aranya-policy-ast" }
aranya-policy-derive = { version = "0.1.1", path = "../aranya-policy-derive" }
aranya-policy-module = { version = "0.2.0", path = "../aranya-policy-module" }

heapless = { workspace = true }
postcard = { workspace = true, features = ["alloc"] }

[dev-dependencies]
aranya-crypto = { path = "../aranya-crypto", default-features = false, features = ["alloc"] }
aranya-policy-compiler = { path = "../aranya-policy-compiler" }
aranya-policy-lang = { path = "../aranya-policy-lang" }
aranya-policy-module = { path = "../aranya-policy-module", features = ["testing"] }
aranya-policy-vm = { path = ".", features = ["derive"] }

anyhow = { workspace = true }
ciborium = { version = "0.2" }

[package.metadata.docs.rs]
all-features = true
