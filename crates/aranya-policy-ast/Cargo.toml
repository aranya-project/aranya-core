[package]
name = "aranya-policy-ast"
description = "The Aranya Policy Language AST"
version = "0.4.1"
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true


[lints]
workspace = true


[features]
default = []

# Enable `std`.
std = ["proptest?/std", "thiserror/std"]

proptest = ["dep:proptest"]

[dependencies]
aranya-text-macro = { path = "../aranya-text-macro" }

serde = { workspace = true, default-features = false, features = ["derive", "alloc", "rc"] }
thiserror = { workspace = true }

# TODO(jdygert): remove dependency on std (text regex)
proptest = { workspace = true, default-features = false, features = ["alloc", "std"], optional = true }


[dev-dependencies]
proptest = { workspace = true, features = ["std"] }


[package.metadata.docs.rs]
all-features = true
