version = "0.1.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
publish.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[features]
default = []

[dependencies]
aranya-crypto = { path = "../aranya-crypto" }
aranya-policy-compiler = { path = "../aranya-policy-compiler" }
