[package]
name = "aranya-policy-module"
description = "The Aranya Policy module format"
version = "0.12.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[dependencies]
aranya-crypto = { version = "0.9.0", path = "../aranya-crypto", default-features = false }
aranya-policy-ast = { version = "0.7.0", path = "../aranya-policy-ast" }

indexmap = { workspace = true, default-features = false, features = ["serde"] }
fnv = { workspace = true, default-features = false }
proptest = { workspace = true, default-features = false, features = ["std"], optional = true }
proptest-derive = { workspace = true, optional = true }
serde = { workspace = true, default-features = false, features = ["derive"] }
thiserror = { workspace = true }

[features]
default = []

proptest = [
	"aranya-crypto/proptest",
	"aranya-policy-ast/proptest",
	"dep:proptest",
	"dep:proptest-derive",
	"std",
]

# Enable `std`.
std = [
	"aranya-crypto/std",
	"aranya-policy-ast/std",
	"serde/std",
	"thiserror/std",
]

testing = []

[lints]
workspace = true

[package.metadata.cargo-machete]
ignored = [
	# used in proptest-derive expansion
	"proptest",
]
